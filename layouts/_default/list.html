{{ partial "header.html" . }}
<body lang="{{ .Site.LanguageCode }}">
  {{ $baseurl := .Site.BaseURL }}
  <a href="{{ .Site.BaseURL  }}">{{ .Site.Title }}</a>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul>
    {{ range .Pages }}
    <li><a href="{{.RelPermalink }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>

  {{ partial "footer.html" . }}
  </body>
</html>
