{{ partial "head.html" . }}
<body lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}

  <div id="ocamlcore_content">
    {{ .Content }}
    {{ if not .Params.no_list }}
      {{ .Params.no_list }}
      <div id="list">
        {{ range .Pages }}
        <div class="element"><a href="{{.RelPermalink }}">{{ .Name }}</a></div>
        {{ end }}
      </div>
    {{ end}}
  </div>

  {{ partial "footer.html" . }}
</body>
